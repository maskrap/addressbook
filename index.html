<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Something else...</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <form id="addcontact">
              <fieldset>
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input type="text" name="fname" class="form-control contact" id="first-name">
                </div>
                <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" name="lname" class="form-control contact" id="last-name">
                </div>
              </fieldset>
              <div class="addresses">
                <div class="address">
                  <fieldset>
                    <div class="form-group">
                      <label for="street">Street</label>
                      <input type="text" name="street" class="form-control new-street">
                    </div>
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" name="city" class="form-control new-city">
                    </div>
                    <div class="form-group">
                      <label for="state">State</label>
                      <input type="text" name="state" class="form-control new-state">
                    </div>
                    <div class="form-group">
                      <label for="zip">Postal Code</label>
                      <input type="text" name="zip" class="form-control new-postal">
                    </div>
                    <div class="form-group">
                      <label for="tags">Tags</label>
                      <input type="text" name="tags" class="form-control new-tags" placeholder="comma separated values: [home, work, blah]">
                    </div>
                  </fieldset>
                </div>
              </div>
            <button type="button" class="btn btn-default" id="additional-addr">Add another address</button>
            <button type="submit" class="btn btn-primary" id="addr-add">Save Contact</button>
            </form>
          </div>
          <div class="col-md-4">
            <ul class="nav nav-pills nav-stacked" id="contact-list">
            </ul>
          </div>
          <div class="col-md-4">
            <div class="show-contact">
              <fieldset>
                <legend>Name</legend>
                <h3></h3>
                <h4></h4>
              </fieldset>
              <fieldset>
                <legend>Addresses</legend>
                <ul class="show-addresses">
                </ul>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">

    </footer>
    <!-- javascript for speedier loading -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
